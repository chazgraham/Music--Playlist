<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Music Playlist</title>

<body class="hero background is-fullheight">
    <header>
        <h1 class="title is-size-12 has-text-white has-text-centered mt-6"> Music Playlist</h1>

    </header>
    <main>
        <section class="hero-body" id="form">
            <div>
                <div class="form">
                    <input class="button is-focused is-responsive is-medium mb-2 mr-3 ml-6" id="input-data" name="artist"
                        placeholder="Band/Artist Name" />
                    <button class="button is-focused is-normal has-text-bold is-responsive mb-2 ml-6" type="submit"
                        id="submitBtn">Get Playlist</button>
                    <button class="button is-focused is-normal is-responsive mb-2 ml-6 mr-12" id="clearBtn">Clear</button>
                    <button class="button is-focused is-normal is-responsive mb-2 ml-6" id="savedSongs">Saved Songs</button>
                </div>
                <button class="button is-focused is-normal is-responsive ml-6" id="top-5">Top 5</button>
            </div>
        </section>

        <!--this is where playlist will go-->
        <section id="list-container"></section>
    </main>

    <footer class="footer has-background-dark">
        <div class="content has-text-centered has-text-white">
          <p>
            <strong class="has-text-white">Music Playlist</strong> by <a href="https://github.com/munozgit85">Racquel</a>,<a href="https://github.com/PivotalSaint"> Jesse</a>, and <a href="https://github.com/chazgraham">Chaz</a> The source code is located at
            <a href="https://github.com/munozgit85/musicPlaylist">GitHub</a>.
          </p>
        </div>

    </footer>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
